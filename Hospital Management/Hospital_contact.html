<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hospital Contact Page</title>
</head>
<style>
    body{
        background-image: url("contact.jpg");
        background-repeat: no-repeat;
        background-size: 100%, 100%;
    }
</style>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Hospital Information</h2>
                <address>
                    <strong>Jagadesh Hospital</strong><br>
                    93, GNT Road<br>
                    Chennai, Tamilnadu 600062<br>
                    <abbr title="Phone">Phone:</abbr> (123) 422-7867<br>
                    <abbr title="Email">Email:</abbr> Jagadesh.info@hospital.com
                </address>
            </div>
            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Jagadesh" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="jagadesh@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
