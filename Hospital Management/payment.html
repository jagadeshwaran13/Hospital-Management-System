<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hospital Payment</title>
</head>
<style>
    body {
    background-color: #cdd7dd;
}

.container {
    margin-top: 20px;
    background-color: #fff;
    background-image: url("payment.jpg");
    background-size: 50%;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    max-width: 400px;
    margin: 0 auto;
}

h1 {
    text-align: center;
}

</style>
<body>
    <div class="container">
        <h1>Hospital Payment</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Cardholder's Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jagadesh" required>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Payment Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Make Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
