<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Doctor Appointment</title>
</head>
<style>
    
body {
    background-color: #91c0a3;
}

.container {
    margin-top: 20px;
    background-image: url('Appoin.jpg');
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    max-width: 400px;
    margin: 0 auto;
}

h1 {
    text-align: center;
}

</style>
<body>
    <div class="container">
        <h1>Doctor Appointment</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jagadesh" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="jagadesh@example.com" required>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Select a Doctor</label>
                <select class="form-select" id="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Dr.Sethu">Dr. Sethu</option>
                    <option value="Dr.Varsha">Dr. Varsha</option>
                    <option value="Dr.David">Dr.David</option>
                    <option value="Dr.Narasimman">Dr.Narasimman</option>
                    <option value="Dr.William">Dr.William</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Additional information (if any)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
