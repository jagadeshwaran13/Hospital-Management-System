<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Book an Ambulance</title>
</head>
<style>
    body {
    background-color: #514fe6;
}

.container {
    margin-top: 20px;
    background-image: url("ambulance.jpg");
    background-size: 100%;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    max-width: 400px;
    margin: 0 auto;
}

h1 {
    text-align: center;
}

</style>
<body>
    <div class="container">
        <h1>Book an Ambulance</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Jagadesh" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Pickup Location</label>
                <input type="text" class="form-control" id="location" placeholder="123 Main St, City" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Additional information (if any)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Ambulance</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
